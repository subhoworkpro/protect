<ion-header>
  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="navigate"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="banner-sec">
      <img src="assets/img/p2.png"/>
      <h1>Hi Jaclyn Mathew</h1>
  </div> 
  <ion-list>
    <ion-card *ngFor="let chart of charts">
      <ion-card-header>
        {{chart.title}}
      </ion-card-header>
      <ion-card-content>
        <canvas baseChart [datasets]="chart.datasets" [labels]="chart.labels" [options]="chartOptions" [legend]="chartLegend"
      [chartType]="chart.type"></canvas>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-fab middle right edge>
    <button ion-fab (click) = "goToInboxPage()"><ion-icon name="search"></ion-icon></button>
  </ion-fab>
</ion-content>
