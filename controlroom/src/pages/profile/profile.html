<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showHelpModal()">
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="main-content">

    <div class="banner-header">
        <ion-row>
          <ion-col>
            <img src="assets/img/p2.png"/>
            <p><b>Jaclyn Mathew</b></p>
          </ion-col>
          <ion-col col-7>
            <div padding class="about-info">
                <p><ion-icon name="woman" color="light"></ion-icon>59 years</p>
                <p><ion-icon name="book" color="light"></ion-icon>ReportID: WS232210812</p>
                <p><ion-icon name="heart" color="light"></ion-icon>Extreme Blood Pressure</p>
                <p><ion-icon name="list-box" color="light"></ion-icon>GD: 23245</p>
                <hr>
                <p><ion-icon name="person" color="light"></ion-icon>Family (David Mathew)</p>
                <p><ion-icon name="call" color="light"></ion-icon>+91 9898989898</p>
             </div>
          </ion-col>
        </ion-row>  
    </div>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                  <ion-card-content>
                    <canvas baseChart [datasets]="chartData"  [labels]="chartLabels" [options]="chartOptions" [chartType]="chartType"></canvas>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          <ion-row>
          <ion-col>
              <button ion-button large color="danger" style="width: 100%;height: 150px;">
                <div>
                  <ion-row>
                    <ion-col>
                      <ion-icon name="ios-thermometer-outline" style="font-size: 4em;" color="light"></ion-icon> <br/>
                    </ion-col>
                    <ion-col>
                      <h1 style="font-size: 3.2rem;font-weight: bold;">98.3</h1> <br/>
                    </ion-col>
                  </ion-row>
                  <label>Body Temperature</label>
                  <p></p>
              </div>
              </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <button ion-button large  color="secondary" style="width: 100%;height: 150px;">
               <div>
                  <ion-row>
                    <ion-col>
                      <ion-icon name="ios-pulse" style="font-size: 3em;" color="light"></ion-icon> <br/>
                    </ion-col>
                    <ion-col>
                      <h1 style="font-size: 3.2rem;font-weight: bold;">73</h1> <br/>
                    </ion-col>
                  </ion-row>
                  <label>Pulse rate</label>
              </div>
              </button>
          </ion-col>
        </ion-row>
         <ion-row>
          <ion-col>
              <button ion-button large color="favorite" style="width: 100%;height: 150px;">
                <div>
                  <ion-row>
                    <ion-col>
                      <ion-icon name="body" style="font-size: 4em;" color="light"></ion-icon> <br/>
                    </ion-col>
                    <ion-col>
                      <h1 style="font-size: 3.2rem;font-weight: bold;">120/80</h1> <br/>
                    </ion-col>
                  </ion-row>
                  <label>Blood Pressure</label>
                  <p></p>
              </div>
              </button>
          </ion-col>
        </ion-row>
    </ion-grid>
    <div class= "main-footer">
        <p>Powered By:</p>
        <p>Strategic Solutions &amp; Support Pvt. Ltd</p>
    </div> 

    </ion-content>
