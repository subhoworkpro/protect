<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tracker</ion-title>
  </ion-navbar>
</ion-header>
<ion-content scroll="false" class="map-page">
  <it-map (onMapReady)="onMapReady();" (onMapIdle)="onMapIdle()" (onDragStart)="onDragStart()"></it-map>
  <ion-fab right top>
    <button ion-fab (click)="locate()">
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
